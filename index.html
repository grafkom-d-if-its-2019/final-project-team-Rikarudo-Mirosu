<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MAGEBULLET 0</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="build/three.js"></script>
    <script src="build/Spawner.js"></script>
    <script>
        // bagian inisiasi objek
        var object = [];
        var bullets = [];


        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0xffff
        });

        var cube1 = new THREE.Mesh(geometry, material);
        cube1.position.x = 0;
        cube1.position.y = -3;
        cube1.position.z = 6;
        scene.add(cube1);
        object.push(cube1);

        var cube = new THREE.Mesh(geometry, material);
        cube.position.x = 0;
        cube.position.y = 3;
        cube.position.z = 6;
        scene.add(cube);
        object.push(cube);

        camera.position.z = 15;
        camera.position.y = -5;
        camera.position.x = 0;
        var geometry = new THREE.PlaneGeometry(40, 30, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0x2a2f59,
            side: THREE.DoubleSide
        });

        var plane = new THREE.Mesh(geometry, material);
        plane.position.z = 0;
        scene.add(cube);
        scene.add(plane);
        scene.add(camera);

        camera.lookAt(plane.position);

        // bagian movement objek

        var yMovement = 0,
            xMovement = 0,
            delayshoot = 0;

        var LEFT = false,
            RIGHT = false,
            TOP = false,
            BOTTOM = false,
            SHOOT = false;

        // kalau di action, shoot diaktifin dan addEventListener, shoot dinonaktifin, tembakannya
        // bakal berjeda. ga full auto. vice versa

        function action() {
            if (LEFT) {
                xMovement = -0.2;
            }
            if (RIGHT) {
                xMovement = 0.2;
            }
            if (TOP) {
                yMovement = 0.2;
            }
            if (BOTTOM) {
                yMovement = -0.2;
            }
            if (SHOOT) {
                if (delayshoot > 3) {
                    spawnshoot();
                    delayshoot = 0;
                }
            }
        }

        document.onkeydown = function(e) {
            if (e.keyCode == 65) LEFT = true;
            if (e.keyCode == 68) RIGHT = true;
            if (e.keyCode == 87) TOP = true;
            if (e.keyCode == 83) BOTTOM = true;
            if (e.keyCode == 75) SHOOT = true;
        }

        document.onkeyup = function(e) {
            if (e.keyCode == 65) LEFT = false;
            if (e.keyCode == 68) RIGHT = false;
            if (e.keyCode == 87) TOP = false;
            if (e.keyCode == 83) BOTTOM = false;
            if (e.keyCode == 75) SHOOT = false;
        }

        document.addEventListener("keydown", onDocumentKeyDown, false);

        document.body.addEventListener('keyup', function(e) {
            yMovement = 0;
            xMovement = 0;
        });

        function onDocumentKeyDown(event) {}

        document.body.addEventListener('keydown', function(e) {

            var keyCode = event.which;

            // bagian ini untuk spawn bullet
            // bagian ini di handle diluar fungsi ini
            // if (keyCode == 75) { // K
            //     spawnshoot();
            // }
            // bagian pergerakan ini dinonaktifkan karena udah ditangani diluar bagian

            // // up
            // if (keyCode == 87) {
            //     yMovement = 0.2;
            //     // down
            // }if (keyCode == 83) {
            //     yMovement = -0.2;
            //     // left
            // }if (keyCode == 65) {
            //     xMovement = -0.2;
            //     // right
            // }if (keyCode == 68) {
            //     xMovement = 0.2;
            //     // space
            // }if (keyCode == 32) {
            //     cube1.position.x = 0.0;
            //     cube1.position.y = 0.0;
            // }

        });

        function spawnshoot() {

            var bullet = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 0.1),
                new THREE.MeshBasicMaterial({
                    color: 0xffffff
                })
            );

            bullet.velocity = new THREE.Vector3(0, 0.3, 0);

            // bullet yang dispawn akan berada dalam pesawat
            bullet.position.set(
                cube1.position.x,
                cube1.position.y + 0.5, // posisi 
                cube1.position.z
            )

            // bullet yang dispawn akan memiliki lifetime selama 1 detik.
            // untuk mengubah lifetime, ubah 1000 yang ada pada fungsi setTimeout()
            bullet.alive = true;
            setTimeout(function() {
                    bullet.alive = false;
                    scene.remove(bullet);
                }, 1000

            );

            bullets.push(bullet);
            scene.add(bullet);

        }


        function shoot() {

            // loop untuk bergerakan bullet yang telah dispawn
            for (var index = 0; index < bullets.length; index += 1) {

                // kalao ternyata bulletnya belum dibikin sama sekali, ya skip
                if (bullets[index] === undefined) continue;
                // ketika bullet telah mati, maka tidak perlu dirender. maka di skip ke bullet selanjutnya
                // dan bullet yang mati di-remove dari list bullets
                if (bullets[index].alive == false) {
                    bullets.splice(index, 1);
                    continue;
                }

                bullets[index].position.add(bullets[index].velocity);
            }
        }
        scene.add(new cina().object);

        scene.add(new Batak().object);

        function animate() {
            action();
            shoot();
            //Spawn();

            if (delayshoot < 6)
                delayshoot++;
            cube1.position.y += yMovement;
            cube1.position.x += xMovement;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

        }
        animate();
    </script>
</body>

</html>
