        function refreshVertices() {
        var vertices = plane.geometry.attributes.position.array;
        for (var i = 0; i <= vertices.length; i += 3) {
        vertices[i+2] = peak * perlin.noise(

    plane.geometry.attributes.position.needsUpdate = true;

}
