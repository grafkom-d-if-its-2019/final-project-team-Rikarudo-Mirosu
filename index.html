<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
    <script src="build/three.js"></script>
    <script>

        // bagian inisiasi objek

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0xffff
        });
        var cube1 = new THREE.Mesh(geometry, material);
        cube1.position.x = 0;
        cube1.position.y = -3;
        cube1.position.z = 6;

        scene.add(cube1);
        var cube = new THREE.Mesh(geometry, material);
        cube.position.x = 0;
        cube.position.y = 3;
        cube.position.z = 6;

        scene.add(cube);
        camera.position.z = 15;
        camera.position.y = -5;
        camera.position.x = 0;
        var geometry = new THREE.PlaneGeometry(40, 30, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0x2a2f59,
            side: THREE.DoubleSide
        });
        
        var plane = new THREE.Mesh(geometry, material);
        plane.position.z = 0;
        scene.add(cube);
        scene.add(plane);
        scene.add(camera);

        camera.lookAt(plane.position);
        
        // bagian movement objek
        
        var yMovement = 0,
        xMovement = 0;

        var LEFT = false,
        RIGHT = false,
        TOP = false,
        BOTTOM = false;

        function move(){
            if(LEFT){ xMovement = -0.2; }
            if(RIGHT){ xMovement = 0.2; }
            if(TOP){ yMovement = 0.2; }
            if(BOTTOM){ yMovement = -0.2; }
        }

        document.onkeydown = function(e){
            if(e.keyCode == 65 ) LEFT = true;
            if(e.keyCode == 68 ) RIGHT = true;
            if(e.keyCode == 87 ) TOP = true;
            if(e.keyCode == 83 ) BOTTOM = true;
        }
        
        document.onkeyup = function(e){
            if(e.keyCode == 65 ) LEFT = false;
            if(e.keyCode == 68 ) RIGHT = false;
            if(e.keyCode == 87 ) TOP = false;
            if(e.keyCode == 83 ) BOTTOM = false;
        }

        document.addEventListener("keydown", onDocumentKeyDown, false);
        
        document.body.addEventListener('keyup', function(e) {
            yMovement = 0;
            xMovement = 0;
        });

        function onDocumentKeyDown(event) {
        }

        // document.body.addEventListener('keydown', function(e) {
        //     var keyCode = event.which;
        //     // up
        //     if (keyCode == 87) {
        //         yMovement = 0.2;
        //         // down
        //     }if (keyCode == 83) {
        //         yMovement = -0.2;
        //         // left
        //     }if (keyCode == 65) {
        //         xMovement = -0.2;
        //         // right
        //     }if (keyCode == 68) {
        //         xMovement = 0.2;
        //         // space
        //     }if (keyCode == 32) {
        //         cube1.position.x = 0.0;
        //         cube1.position.y = 0.0;
        //     }
        // });

        
        function animate() {
            move();
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube1.position.y += yMovement;
            cube1.position.x += xMovement;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
